<div class="flex-container">

    <div class="flex-child">
        <mat-card class="card">
            <mat-card-title>Register</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label for="name">Name:</mat-label>
                        <input matInput placeholder="first name" formControlName="name" value="name" />
                        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">name
                            is required</mat-error>
                        <mat-error *ngIf="registerForm.get('name')?.hasError('name')">name
                            must be valid</mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input matInput placeholder="email" type=email required="email" formControlName="email"
                            value="email" />
                        <mat-error
                            *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">email
                            is required</mat-error>
                        <mat-error
                            *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">email
                            must be valid</mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>phone:</mat-label>
                        <input matInput placeholder="phone" maxlength=10 type=phone formControlName="phone"
                            value="phone" />
                        <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">phone number is
                            required</mat-error>
                        <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">number
                            must be 10 digits
                        </mat-error>
                    </mat-form-field>

                    <button class="button-row" type="submit" mat-raised-button color="primary"
                        [disabled]="!registerForm.valid">
                        Submit
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="flex-child" *ngIf="register.email">
        <app-user-list [userList]="register"> </app-user-list>
    </div>
</div>
